  <meta charset="UTF-8">
  <title>首页 | Jeskson-达达前端</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="keywords" content="Jeskson, 达达前端,前端Vue,全栈技术,博客,前端开发" />
  <meta name="description" content="囊括前端Vue、JavaScript、数据结构与算法、实战演练、Node全栈一线技术，紧跟业界发展步伐，一个热爱前端的达达程序员。">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <style>
      .app-nav.custom_nav {
        position: fixed;
        padding: 25px 60px 0 0;
        margin: 0;
      }
  
      .custom_nav.active {
        width: calc(100% - 300px);
        background-color: #fff;
        height: 64px;
        border-bottom: 1px solid #eee;
      }
  
      .aside_container {
        position: relative;
      }
  
      .advertisement {
        position: fixed;
        right: 20px;
        top: 100px;
        width: 150px;
        box-shadow: -1px 0 2px 0px #c5ebda;
        padding: 10px;
        z-index: 99;
        background-color: #fff;
        text-align: center;
      }
  
      .advertisement p,
      h4 {
        margin: 0;
        padding: 0;
      }
  
      .advertisement .Tencent_code h4 {
        font-size: 15px;
        color: #25a46a;
        margin-bottom: 10px;
      }
  
      .advertisement .personal_code {
        margin-top: 20px;
      }
  
      .advertisement .personal_code h4 {
        font-size: 15px;
        color: #25a46a;
        margin-bottom: 10px;
      }
  
      .advertisement .close_code {
        display: none;
        position: absolute;
        left: -8px;
        top: -8px;
      }
  
      .advertisement .close_code img {
        width: 18px;
      }
  
      .open_code {
        position: fixed;
        right: -5px;
        top: 250px;
        display: none;
      }
  
      .markdown-section {
        margin: 0 5% !important;
      }
  
      @media screen and (max-width: 600px) {
        .advertisement .close_code {
          display: block;
        }
  
        .custom_nav {
          display: none;
        }
  
        .markdown-section {
          margin: 0 0% !important;
        }
  
        .sidebar {
          width: 190px;
        }
  
        body.close .content {
          transform: translateX(190px);
        }
      }
  
      @media only screen and (min-width: 600px) {
        .sidebar-toggle {
          display: none;
        }
      }
  
      /* 覆盖样式 */
      /* github图标链接 */
      .github-corner {
        z-index: 3;
      }
  
      .app-sub-sidebar li:before {
        content: "☆";
      }
  
      .sidebar-nav>ul>li>ul>li {
        font-weight: bold;
      }
    </style>
</head>

        </div>
        <div class="personal_code">
          <h4>加群前端交流群</h4>
          <p style="font-size: 12px;">扫码,备注<em style="font-style: normal; color: #25a46a;font-weight: bold"> 加群-技术领域-城市-姓名
            </em>,拉你入群一起学习，否则不通过</p>
          <img src="./_media/dada_code.jpg" alt="达达前端" />
        </div>
        <div class="close_code">
          <img src="./_media/close.png" alt="达达前端" class="close" />
        </div>
      </div>
      <div class="open_code">
        <img src="./_media/right@2x.png" alt="达达前端" />
      </div>
    </div>

      closeBtn.addEventListener('click', function () {

        advertisement.style.display = "none"
      })
      openBtn.addEventListener('click', function () {
        openBtn.style.display = 'none';
        advertisement.style.display = "block"
      })
    </script>
